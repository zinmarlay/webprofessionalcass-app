<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <div class="container-fluid">
       <div class="row g-0">
        <nav class="col-2 bg-light pe-2">
            <h1 class="text-center text-primary h3 py-3">
                <i class="fa-solid fa-ghost"></i>
                <span class="d-none d-lg-inline">
                    App
                </span>
            </h1>
            <ul class="list-group text-center mb-4">
                <li class="list-group-item text-lg-start active">
                    <i class="fa-solid fa-home"></i>
                    <span class="d-none d-lg-inline">
                        Home
                    </span>
                </li>
                 <li class="list-group-item text-lg-start">
                    <i class="fa-solid fa-users"></i>
                    <span class="d-none d-lg-inline">
                        User
                    </span>
                </li>
                 <li class="list-group-item text-lg-start">
                    <i class="fa-solid fa-flag"></i>
                    <span class="d-none d-lg-inline">
                        Issues
                    </span>
                </li>
                 <li class="list-group-item text-lg-start">
                    <i class="fa-solid fa-cog"></i>
                    <span class="d-none d-lg-inline">
                        Settings
                    </span>
                </li>
            </ul>
            <ul class="list-group text-center mb-4">
                <li class="list-group-item text-lg-start">
                    <i class="fa-solid fa-home"></i>
                    <span class="d-none d-lg-inline">
                        Home
                    </span>
                </li>
                 <li class="list-group-item text-lg-start">
                    <i class="fa-solid fa-users"></i>
                    <span class="d-none d-lg-inline">
                        User
                    </span>
                </li>
                 <li class="list-group-item text-lg-start">
                    <i class="fa-solid fa-flag"></i>
                    <span class="d-none d-lg-inline">
                        Issues
                    </span>
                </li>
                 <li class="list-group-item text-lg-start">
                    <i class="fa-solid fa-cog"></i>
                    <span class="d-none d-lg-inline">
                        Settings
                    </span>
                </li>
            </ul>
        </nav>
        <div class="col-10 bg-secondary">
            <nav class="navbar bg-light navbar-expand">
                <div class="container-fluid">
                    <div></div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fa-solid fa-moon"></i>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                                <i class="fa-solid fa-user"></i>
                             </a>
                                <div class="dropdown-menu dropdown-menu-end">
                                    <a href="#" class="dropdown-item">
                                        <i class="fa-solid fa-user-circle"></i>
                                        Profile
                                    </a>
                                     <a href="#" class="dropdown-item">
                                        <i class="fa-solid fa-sign-out"></i>
                                        Logout
                                    </a>
                                </div>
                           
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container-fluid p-3">
                <div class="alert alert-info">
                    <i class="fa-solid fa-download"></i>
                    A new version Available
                </div>
            </div>
            <div class="row p-3 flex-column flex-lg-row">
                <div class="col mb-3">
                    <div class="bg-light p-4">
                        <h3>1024</h3>
                        <span class="text-success">
                            <i class="fa-solid fa-chart-line"></i>
                            Daily Users</span>
                    </div>
                </div><div class="col mb-3">
                    <div class="bg-light p-4">
                        <h3>104424</h3>
                        <span class="text-success">
                            <i class="fa-solid fa-chart-line"></i>
                            Weekly Users</span>
                    </div>
                </div>
                <div class="col mb-3">
                    <div class="bg-light p-4">
                        <h3>10444</h3>
                        <span class="text-success">
                            <i class="fa-solid fa-chart-line"></i>
                            Monthly Users</span>
                    </div>
                </div>
                <div class="col mb-3">
                    <div class="bg-light p-4">
                        <h3>102884</h3>
                        <span class="text-success">
                            <i class="fa-solid fa-chart-line"></i>
                            Yearly Users</span>
                    </div>
                </div>
            </div>
        </div>
       </div>
    </div>

</html>
