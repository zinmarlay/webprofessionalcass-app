<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <div class="container-fluid">
       <div class="row">
        <nav class="col-2 bg-light">
            <h1 class="text-center text-primary h3 py-3">
                <i class="fa-solid fa-ghost"></i>
                <span class="d-none d-lg-inline">
                    App
                </span>
            </h1>
            <ul class="list-group text-center mb-4">
                <li class="list-group-item text-lg-start active">
                    <i class="fa-solid fa-home"></i>
                    <span>Home</span>
                </li>
                 <li class="list-group-item text-lg-start">
                    <i class="fa-solid fa-users"></i>
                    <span>User</span>
                </li>
                 <li class="list-group-item text-lg-start">
                    <i class="fa-solid fa-flag"></i>
                    <span>Issues</span>
                </li>
                 <li class="list-group-item text-lg-start">
                    <i class="fa-solid fa-cog"></i>
                    <span>Settings</span>
                </li>
            </ul>
            <ul class="list-group text-center">
                <li class="list-group-item text-lg-start">
                    <i class="fa-solid fa-home"></i>
                    <span>Home</span>
                </li>
                 <li class="list-group-item text-lg-start">
                    <i class="fa-solid fa-users"></i>
                    <span>User</span>
                </li>
                 <li class="list-group-item text-lg-start">
                    <i class="fa-solid fa-flag"></i>
                    <span>Issues</span>
                </li>
                 <li class="list-group-item text-lg-start">
                    <i class="fa-solid fa-cog"></i>
                    <span>Settings</span>
                </li>
            </ul>
        </nav>
        <div class="col-10 bg-secondary">
            <nav class="navbar bg-light navbar-expand">
                
            </nav>
        </div>
       </div>
    </div>

</html>
