<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Layout</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <header class="col-12 bg-primary" style="height: 100px"></header>
        </div>
        <div class="row">
            <nav class="col-12 col-md-12 col-lg-3 bg-warning" style="height: 200px"></nav>
            <article class="col-12 col-md-6 col-lg-6 bg-success" style="height: 200px"></article>
            <aside class="col-12 col-md-6 col-lg-3 bg-danger" style="height: 200px"></aside>
        </div>
        <div class="row">
            <footer class="col bg-secondary" style="height: 50px"></footer>
        </div>
    </div>
    
</body>
</html>
