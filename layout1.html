<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        .container{
            width: 1000px;
            margin: auto;
        }
        header{
            height: 100px;
            background: deeppink;
        }
        main{
            display: flex;

        }
        nav{
            width: 200px;
            height: 200px;
            background: goldenrod;
        }
        article{
            width: 600px;
            height: 200px;
            background: teal;
        }
        aside{
            width: 200px;
            height: 200px;
            background: purple;
        }
        footer{
            height: 50px;
            background: silver;
        }
        @media(max-width:1000px){
            .container{
                width: 100%;
            }
            main{
                flex-wrap: wrap;
            }
            nav{
                width: 100%;
                height: 50px;
            }
            article,aside{
                width: 50%;
            }
        }
        @media(max-width:600px)
        {
            article,aside{
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <header></header>
        <main>
            <nav></nav>
            <article></article>
            <aside></aside>
        </main>
        <footer></footer>
    </div>
</body>
</html>
